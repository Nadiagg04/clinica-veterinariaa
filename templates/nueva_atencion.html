<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Atención</title>
</head>
<body>
    <h1>Registrar Atención</h1>
    <form action="/atenciones/nueva" method="post">
        <label>ID Veterinario:</label>
        <input type="number" name="veterinario_id"><br>
        <label>ID Mascota:</label>
        <input type="number" name="mascota_id"><br>
        <label>Nota:</label>
        <input type="text" name="nota"><br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
